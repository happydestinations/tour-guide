<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7209B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B5179E;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Colorful background circles -->
  <circle cx="75" cy="75" r="70" fill="url(#iconOrange)" opacity="0.1">
    <animate attributeName="r" values="70;73;70" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rotating dashed ring -->
  <circle cx="75" cy="75" r="65" fill="none" stroke="url(#iconBlue)" stroke-width="3" stroke-dasharray="8,8" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 75 75" to="360 75 75" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main white circle -->
  <circle cx="75" cy="75" r="58" fill="white" stroke="url(#iconOrange)" stroke-width="4"/>
  
  <!-- Inner decorative ring -->
  <circle cx="75" cy="75" r="52" fill="none" stroke="url(#iconPurple)" stroke-width="2" stroke-dasharray="4,4" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="360 75 75" to="0 75 75" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Stylized "HD" monogram with glow -->
  <g transform="translate(75, 75)" filter="url(#iconGlow)">
    <!-- H -->
    <path d="M -22 -20 L -22 20 M -22 0 L -10 0 M -10 -20 L -10 20" 
          stroke="url(#iconOrange)" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- D -->
    <path d="M 6 -20 L 6 20 M 6 -20 Q 24 -20, 24 0 Q 24 20, 6 20" 
          stroke="url(#iconBlue)" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
  </g>
  
  <!-- Funky floating dots -->
  <circle cx="35" cy="35" r="5" fill="#FFA500">
    <animate attributeName="cy" values="35;32;35" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="40" r="4" fill="#00B4D8">
    <animate attributeName="cx" values="115;118;115" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="110" r="4.5" fill="#B5179E">
    <animate attributeName="r" values="4.5;5.5;4.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="115" r="3.5" fill="#FF6B35">
    <animate attributeName="cy" values="115;112;115" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkle effects -->
  <g opacity="0.9">
    <path d="M 25 75 L 28 75 M 26.5 73.5 L 26.5 76.5" stroke="#FFA500" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 125 75 L 128 75 M 126.5 73.5 L 126.5 76.5" stroke="#00B4D8" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </path>
    <path d="M 75 25 L 78 25 M 76.5 23.5 L 76.5 26.5" stroke="#B5179E" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
    </path>
  </g>
</svg>
