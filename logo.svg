<svg width="350" height="120" viewBox="0 0 350 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant Indian-inspired gradients -->
    <linearGradient id="vibrantOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vibrantBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="funkyPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7209B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B5179E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Funky circular badge background -->
  <g transform="translate(20, 15)">
    <!-- Outer decorative circles -->
    <circle cx="45" cy="45" r="42" fill="url(#vibrantOrange)" opacity="0.15">
      <animate attributeName="r" values="42;44;42" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="45" r="38" fill="none" stroke="url(#vibrantOrange)" stroke-width="3" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" from="0 45 45" to="360 45 45" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main circle with gradient -->
    <circle cx="45" cy="45" r="35" fill="white" stroke="url(#vibrantBlue)" stroke-width="2.5"/>
    
    <!-- Stylized "HD" monogram -->
    <g transform="translate(45, 45)">
      <!-- H -->
      <path d="M -18 -15 L -18 15 M -18 0 L -8 0 M -8 -15 L -8 15" 
            stroke="url(#vibrantOrange)" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"
            filter="url(#glow)"/>
      
      <!-- D -->
      <path d="M 5 -15 L 5 15 M 5 -15 Q 18 -15, 18 0 Q 18 15, 5 15" 
            stroke="url(#vibrantBlue)" 
            stroke-width="4" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            fill="none"
            filter="url(#glow)"/>
    </g>
    
    <!-- Funky decorative elements -->
    <circle cx="25" cy="20" r="4" fill="#FFA500">
      <animate attributeName="cy" values="20;18;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="25" r="3" fill="#00B4D8">
      <animate attributeName="cx" values="65;67;65" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="65" r="3.5" fill="#B5179E">
      <animate attributeName="r" values="3.5;4.5;3.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Sparkle effects -->
    <g opacity="0.8">
      <path d="M 15 45 L 17 45 M 16 44 L 16 46" stroke="#FFA500" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 75 35 L 77 35 M 76 34 L 76 36" stroke="#00B4D8" stroke-width="1.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </path>
    </g>
  </g>
  
  <!-- Text with funky style -->
  <g transform="translate(110, 35)">
    <!-- "Happy" in bold, playful style -->
    <text x="0" y="0" font-family="'Arial Black', 'Arial', sans-serif" font-size="32" font-weight="900" fill="url(#textGrad)" letter-spacing="1">
      Happy
    </text>
    
    <!-- "Destinations" -->
    <text x="0" y="32" font-family="'Arial Black', 'Arial', sans-serif" font-size="32" font-weight="900" fill="url(#vibrantBlue)">
      Destinations
    </text>
    
    <!-- Funky tagline with Indian touch -->
    <text x="0" y="50" font-family="'Arial', sans-serif" font-size="10" font-weight="700" fill="#7209B7" letter-spacing="2">
      YATRA BEGINS HERE! ✈️
    </text>
    
    <!-- Decorative underline -->
    <path d="M 0 55 Q 60 58, 120 55" stroke="url(#vibrantOrange)" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Fun floating elements -->
  <g opacity="0.7">
    <circle cx="320" cy="25" r="5" fill="#FFA500">
      <animate attributeName="cy" values="25;20;25" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="45" r="4" fill="#00B4D8">
      <animate attributeName="cy" values="45;42;45" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="315" cy="65" r="3" fill="#B5179E">
      <animate attributeName="cy" values="65;62;65" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
